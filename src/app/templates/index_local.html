<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-brown': '#3d230a',
                        'brand-tan': '#fbe2cf',
                        'brand-brown-light': '#5c3a1a',
                        'tag-roast': '#fef3c7', // Muted yellow
                        'tag-origin': '#d1fae5', // Muted green
                        'tag-process': '#bfdbfe', // Muted blue
                        'tag-varietal': '#e9d5ff' // Muted purple
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-brand-brown text-brand-tan">

    <div class="container mx-auto px-4 py-8 md:py-16">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-brand-tan mb-2">Find Your Perfect Coffee</h1>
            <p class="text-lg text-brand-tan/80 max-w-2xl mx-auto">Describe the coffee you're dreaming of, and our AI will find the best matches for you.</p>
        </header>

        <div id="search-container" class="max-w-2xl mx-auto">
            <div class="bg-brand-brown-light p-6 rounded-xl shadow-lg">
                <div class="relative">
                    <textarea id="query-input" class="w-full p-4 pr-20 bg-brand-brown text-brand-tan rounded-lg border border-brand-tan/30 focus:ring-2 focus:ring-brand-tan focus:border-brand-tan transition resize-none placeholder:text-brand-tan/60" rows="3" placeholder="e.g., a juicy and fruity light roast from Ethiopia..."></textarea>
                    <button id="search-button" class="absolute top-1/2 right-4 -translate-y-1/2 bg-brand-tan text-brand-brown font-semibold py-2 px-5 rounded-lg hover:bg-opacity-80 transition-colors focus:outline-none focus:ring-2 focus:ring-brand-tan focus:ring-offset-2 focus:ring-offset-brand-brown-light">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <div id="loading-spinner" class="text-center my-12 hidden">
            <svg class="animate-spin h-8 w-8 text-brand-tan mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-brand-tan/80">Finding recommendations...</p>
        </div>

        <div id="results-container" class="mt-12 max-w-4xl mx-auto hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="results-heading" class="text-2xl font-bold text-brand-tan">Top 5 Recommendations</h2>
                <button id="try-again-button" class="bg-brand-brown-light text-brand-tan font-semibold py-2 px-5 rounded-lg hover:bg-opacity-80 transition-colors">
                    New Search
                </button>
            </div>
            <div id="results-grid" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        const searchContainer = document.getElementById('search-container');
        const queryInput = document.getElementById('query-input');
        const searchButton = document.getElementById('search-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsContainer = document.getElementById('results-container');
        const resultsGrid = document.getElementById('results-grid');
        const tryAgainButton = document.getElementById('try-again-button');
        const resultsHeading = document.getElementById('results-heading');

        // --- Event Listeners ---
        searchButton.addEventListener('click', handleSearch);
        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSearch();
            }
        });
        tryAgainButton.addEventListener('click', resetUI);

        // --- Functions ---
        async function handleSearch() {
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a description of the coffee you want.');
                return;
            }

            // Update UI
            searchContainer.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            resultsGrid.innerHTML = '';

            try {
                // API Call
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const recommendations = await response.json();
                displayResults(recommendations, query);

            } catch (error) {
                console.error('Error fetching recommendations:', error);
                alert('Sorry, something went wrong. Please try again.');
                resetUI();
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        function displayResults(recommendations, query) {
            resultsContainer.classList.remove('hidden');
            resultsHeading.innerHTML = `Top 5 Recommendations for:<br><span class="font-bold text-brand-tan/70">'${query}'</span>`;

            recommendations.forEach((coffee, index) => {
                const card = createCoffeeCard(coffee);
                resultsGrid.appendChild(card);
                // Staggered animation
                setTimeout(() => {
                    card.classList.add('card-enter-active');
                }, index * 100);
            });
        }

        function formatTestMethod(method) {
            if (!method) return 'N/A';
            return method.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function createCoffeeCard(coffee) {
            const card = document.createElement('div');
            card.className = 'bg-brand-brown-light p-6 rounded-xl shadow-md border border-brand-tan/20 card-enter';
            
            // Tags
            const createColoredTag = (text, bgColorClass) => text ? `<span class="${bgColorClass} text-brand-brown text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${text}</span>` : '';

            const roastLevel = createColoredTag(coffee['roast level'], 'bg-tag-roast');
            const origin = createColoredTag(coffee.countries_extracted?.join(', '), 'bg-tag-origin');
            const process = createColoredTag(coffee.process?.join(', '), 'bg-tag-process');
            const varietals = createColoredTag(coffee.varietals?.join(', '), 'bg-tag-varietal');

            const price = coffee['est price'] || 'N/A';

            // Create sensory scores grid
            let scoresHTML = '';
            const scores = {
                'Aroma': coffee.aroma, 'Acidity': coffee.acidity, 'Body': coffee.body,
                'Flavor': coffee.flavor, 'Aftertaste': coffee.aftertaste, "With Milk": coffee['with milk']
            };
            for (const [name, score] of Object.entries(scores)) {
                if (score) {
                    scoresHTML += `<div class="text-center"><p class="font-bold text-lg text-brand-tan">${score * 100}</p><p class="text-xs text-brand-tan/70">${name}</p></div>`;
                }
            }

            card.innerHTML = `
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 h-16 w-16 bg-tag-roast rounded-lg flex items-center justify-center">
                        <span class="text-brand-brown text-3xl font-bold">${Math.round(coffee.rating * 100)}</span>
                    </div>
                    <div class="flex-1 w-full">
                        <p class="text-sm font-semibold text-brand-tan/70">${coffee.company || 'N/A'}</p>
                        <a href="${coffee.url}" target="_blank" rel="noopener noreferrer" class="text-xl font-bold text-brand-tan hover:text-opacity-80 transition-colors">${coffee['coffee name'] || 'N/A'}</a>
                        <div class="mt-2 flex flex-wrap gap-2">
                            ${roastLevel}${origin}${process}${varietals}
                        </div>
                    </div>
                </div>
                
                <p class="mt-4 text-brand-tan/90">${coffee['bottom line'] || 'No summary available.'}</p>
                
                <div class="mt-4 border-t border-brand-tan/20 pt-4">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                        <div><p class="font-semibold text-brand-tan">Location</p><p class="text-brand-tan/90">${coffee['roaster location'] || 'N/A'}</p></div>
                        <div><p class="font-semibold text-brand-tan">Price</p><p class="text-brand-tan/90">${price}</p></div>
                        <div><p class="font-semibold text-brand-tan">Test Method</p><p class="text-brand-tan/90">${formatTestMethod(coffee.test_method)}</p></div>
                    </div>
                </div>

                ${scoresHTML ? `
                <div class="mt-4 border-t border-brand-tan/20 pt-4">
                    <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
                        ${scoresHTML}
                    </div>
                </div>
                ` : ''}
            `;
            return card;
        }

        function resetUI() {
            resultsContainer.classList.add('hidden');
            resultsGrid.innerHTML = '';
            queryInput.value = '';
            searchContainer.classList.remove('hidden');
            queryInput.focus();
        }

        function capitalizeWords(str) {
            if (!str) return '';
            return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

    </script>
    
</body>
</html>
